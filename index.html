<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="" content="">
<title>registration form</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
<div class="regited-box">
<h3>From <span>Get</span></h3>
<hr />
    <form class="" action="" method="get" accept-charset="utf-8">
        <div class="name-box">
            <label for="Full Name">Full Name</label>
            <i class="fas fa-user"></i>
            <input type="text/submit/hidden/button/image" name="" id="" value="" placeholder="Full Name"/>
        </div>
        <div class="name-box">
        <label for="E-mail">E-mail</label>
        <i class="fas fa-envelope"></i>
        <input type="email" name="" id="" value=""placeholder="E-mail" />
        </div>
        <div class="name-box">
        <label for="Contact Number"> Contact Number</label>
        <i class="fas fa-mobile"></i>
        <input type="text" name="" id="" value=""placeholder="Contact number " />
        </div>
        <div class="name-box">
        <label for="Address">Address</label>
        <i class="fas fa-home"></i>
        <input type="text/submit/hidden/button/image" name="" id="" value=""placeholder="Address " />
        </div>
        <div class="button">
        <input type="submit" name="" id="" value="Submi" />
        </div>
    </form>
</div>
</body>
</html>
